<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../task-element/task-element.hmtl">


<dom-module id="task-list">
  <template is="dom-repeat" items="[[tasks]]">
    <style>
      :host {
        display: block;
        color: black;
      }
    </style>
    
   <task-element></task-element>
    
  </template>

  <script>
    /**
     * `task-list`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TaskList extends Polymer.Element {
      static get is() { return 'task-list'; }
      static get properties() {
        return {
          tasks: {
            type: Array,
            value: ()=> {
              return [
                {
                  id: 1,
                  title: "Tarea 1",
                  canceled: false,
                  done: false
                },
                {
                  id: 2,
                  title: "Tarea 2",
                  canceled: false,
                  done: false
                },
                {
                  id: 3,
                  title: "Tarea 3",
                  canceled: false,
                  done: false
                }
              ]
            }
          }
        };
      }
    }

    window.customElements.define(TaskList.is, TaskList);
  </script>
</dom-module>
